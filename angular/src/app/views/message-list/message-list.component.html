<page-content>
  <action-content>
    <h2>Scheduled messages</h2>
    <app-alert></app-alert>
    <div *ngIf="isLoading">
      Loading...
    </div>
    <div *ngIf="messages?.length === 0">
      No scheduled messages.
    </div>
    <div *ngIf="messages?.length > 0">
      <app-message *ngFor="let message of messages" [message]="message">
      </app-message>
    </div>
  </action-content>
</page-content>
