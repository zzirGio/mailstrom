<page-content>
    <action-content>
        <div class="template-management-page">
            <h1 class="heading">Templates</h1>
            <div style="float:right">
                <button mat-raised-button color="primary" (click)="routeCreateTemplate()">+New Template</button>
            </div>
            <br>
            <br>
            <mat-card>
                <mat-card-title>My Templates</mat-card-title>
                <mat-nav-list>
                    <mat-divider></mat-divider>
                    <div *ngIf="isLoading">
                        Loading...
                    </div>
                    <div *ngIf="privateTemplates?.length === 0">
                        No private templates.
                    </div>
                    <div *ngIf="privateTemplates?.length > 0">
                        <app-template-panel *ngFor="let template of privateTemplates" 
                            [template]="template">
                        </app-template-panel>
                    </div>
                </mat-nav-list>
            </mat-card>
            <br>
            <mat-card>
                <mat-card-title>Public Templates</mat-card-title>
                <mat-nav-list>
                    <mat-divider></mat-divider>
                    <div *ngIf="isLoading">
                        Loading...
                    </div>
                    <div *ngIf="publicTemplates?.length === 0">
                        No public templates.
                    </div>
                    <div *ngIf="publicTemplates?.length > 0">
                        <app-template-panel *ngFor="let template of publicTemplates" 
                            [template]="template">
                        </app-template-panel>
                    </div>
                </mat-nav-list>
            </mat-card>
        </div>
    </action-content>
</page-content>
