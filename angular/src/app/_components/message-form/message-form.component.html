<h2>{{ formHeading }}</h2>
<app-alert></app-alert>
<mat-card *ngIf="message">
  <mat-card-header>
    <mat-card-title>
      <mat-form-field>
        <mat-select placeholder="To">
          <mat-option *ngFor="let contact of []" value="contact.id">{{ contact.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-form-field>
        <input matInput [matDatepicker]="scheduleDate" placeholder="Schedule for" [(ngModel)]="message.timeToBeSent">
        <mat-datepicker-toggle matSuffix [for]="scheduleDate"></mat-datepicker-toggle>
        <mat-datepicker #scheduleDate></mat-datepicker>
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Message" [(ngModel)]="message.content"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="goBack()">Cancel</button>
    <button mat-button (click)="save()">Save and schedule</button>
  </mat-card-actions>
</mat-card>
