<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="_glyphicon"/>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>  
      <mat-list-item *ngFor="let message of messages">
        <span matLine><strong>{{ message.contact.name }}</strong>: {{ message.content }} </span>
        <small matLine> {{ message.timeToBeSent | date:'short' }} </small>
      </mat-list-item>
      <mat-list-item *ngIf="messages.length === 0">
        {{ emptyPlaceholder}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
