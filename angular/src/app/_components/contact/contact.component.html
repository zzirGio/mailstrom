<mat-card>
	<mat-card-header>
		<mat-card-title>{{ contact.name }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>{{ contact.phoneNumber }}</p>
		<button mat-button (click)="edit()">
			EDIT
			<!-- <mat-icon>contact-edit</mat-icon> -->
		</button>
		<button mat-button (click)="delete()">
			DELETE
			<!-- <mat-icon>contact-delete</mat-icon> -->
		</button>
	</mat-card-content>
</mat-card>
